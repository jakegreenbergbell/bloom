<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>UCLA Map</title>
</head>
<body>
    
    <div id="grid-container">
        <div id="map-container">
            <img class="map transform" src="Assets/rough-map.png">
            <img class="pauley transform" src="stadium.png">
            <img class="janss transform" src="/Assets/rough-janss.png">
        </div>
    </div>    

    <img class="cloud transform" id="light1" src="Assets/light-cloud.png">
    <img class="cloud transform" id="light2" src="Assets/light-cloud.png">
    <img class="cloud transform" id="dark1" src="Assets/dark-cloud.png">
    <img class="cloud transform" id="dark2" src="Assets/dark-cloud.png">

    <div class="info-grid transform">
        <div class="info-name">JANSS STEPS</div>
        <div class="info-top">Janss was built in 1923</div>
        <div class="info-mid">There's been a push to remain Janss to Tongva steps</div>
        <div class="info-last">The sunsets from the top of Janss are not to miss!</div>
    </div>
</body>
</html>
